<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        div {
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
        }

        #coordinates {
            color: green;
        }
    </style>
</head>
<body>
    <div>Click on the page to see the x-y coordinates of the document!</div>
    <d id="coordinates"></d>

    <script>
        // add the event html document to get full x, y coordinates
        // try changing to document.body to see how that changes what clicks are registered
        document.addEventListener("click", getXY);

        // we dont have to use the word event for an event handler
        // any event passed to an event handler function will work
        // in this case we used the parameter e as the click event.

        function getXY(e) {
            var x = "X: " + e.x;
            var y = "Y: " + e.y;
            var coord = document.getElementById("coordinates");
            coord.innerHTML = x + " " + y;
        }
    </script>
</body>
</html>
